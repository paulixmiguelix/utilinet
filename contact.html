<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Entre em contato com o UtilNet.">
  <title data-translate="title">Contato - UtilNet</title>
  
  <!-- Google AdSense (opcional nesta página) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4883403187063112" crossorigin="anonymous"></script>
  
  <style>
    /* Barra de navegação superior para links essenciais */
    .top-nav {
      background: #333;
      padding: 10px;
      text-align: right;
    }
    .top-nav a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
    }
    .top-nav a:hover {
      text-decoration: underline;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #333;
      text-align: center;
    }
    p {
      color: #666;
      font-size: 16px;
      line-height: 1.5;
      text-align: justify;
    }
    form {
      margin-top: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #0073e6;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #005bb5;
    }
    .update-info {
      font-size: 14px;
      color: #777;
      text-align: right;
      margin-top: 10px;
    }
    .dynamic-tip {
      background: #eef;
      color: #444;
      padding: 10px;
      border-radius: 6px;
      font-style: italic;
      margin-top: 20px;
      text-align: center;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Barra de navegação superior -->
  <div class="top-nav">
    <a href="index.html" data-translate="home">Início</a>
    <a href="privacy.html" data-translate="privacyPolicy">Política de Privacidade</a>
    <a href="about.html" data-translate="about">Sobre</a>
  </div>
  
  <div class="container">
    <h1 data-translate="header">Contato</h1>
    <p data-translate="contactContent">
      Se você tiver dúvidas, sugestões ou comentários, preencha o formulário abaixo. Sua opinião é fundamental para aprimorarmos nossos serviços.
    </p>
    
    <!-- Informação de atualização dinâmica -->
    <div class="update-info" id="updateInfo"></div>
    
    <!-- Dica dinâmica -->
    <div class="dynamic-tip" id="dynamicTip"></div>
    
    <form id="contactForm">
      <label for="name" data-translate="nameLabel">Nome:</label>
      <input type="text" id="name" name="name" placeholder="Seu nome">
      
      <label for="email" data-translate="emailLabel">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Seu e-mail">
      
      <label for="message" data-translate="messageLabel">Mensagem:</label>
      <textarea id="message" name="message" placeholder="Sua mensagem"></textarea>
      
      <button type="submit" data-translate="sendButton">Enviar</button>
    </form>
    
    <div class="footer">
      <p>&copy; 2025 UtilNet. Todos os direitos reservados.</p>
    </div>
  </div>
  
  <script>
    // Traduções multilíngues
    const translations = {
      "pt": {
        "title": "Contato - UtilNet",
        "header": "Contato",
        "home": "Início",
        "privacyPolicy": "Política de Privacidade",
        "about": "Sobre",
        "contactContent": "Se você tiver dúvidas, sugestões ou comentários, preencha o formulário abaixo. Sua opinião é fundamental para aprimorarmos nossos serviços.",
        "nameLabel": "Nome:",
        "emailLabel": "E-mail:",
        "messageLabel": "Mensagem:",
        "sendButton": "Enviar"
      },
      "en": {
        "title": "Contact - UtilNet",
        "header": "Contact",
        "home": "Home",
        "privacyPolicy": "Privacy Policy",
        "about": "About",
        "contactContent": "If you have any questions, suggestions, or comments, please fill out the form below. Your feedback is essential for improving our services.",
        "nameLabel": "Name:",
        "emailLabel": "Email:",
        "messageLabel": "Message:",
        "sendButton": "Send"
      },
      "es": {
        "title": "Contacto - UtilNet",
        "header": "Contacto",
        "home": "Inicio",
        "privacyPolicy": "Política de Privacidad",
        "about": "Sobre",
        "contactContent": "Si tienes dudas, sugerencias o comentarios, por favor completa el siguiente formulario. ¡Tu opinión es muy importante para mejorar nuestros servicios!",
        "nameLabel": "Nombre:",
        "emailLabel": "Correo:",
        "messageLabel": "Mensaje:",
        "sendButton": "Enviar"
      }
    };
    
    function translatePage() {
      const userLang = navigator.language.substr(0, 2);
      const lang = translations[userLang] ? userLang : "pt";
      document.querySelectorAll("[data-translate]").forEach(el => {
        const key = el.getAttribute("data-translate");
        el.innerText = translations[lang][key];
      });
      document.title = translations[lang]["title"];
    }
    
    document.addEventListener("DOMContentLoaded", translatePage);
    
    // Atualiza dinamicamente a data de atualização
    function updateLastModified() {
      const updateInfo = document.getElementById("updateInfo");
      const now = new Date();
      updateInfo.innerText = "Última atualização: " + now.toLocaleDateString();
    }
    
    // Dica dinâmica sobre contato (pode ser atualizada automaticamente ou sorteada de uma lista)
    function setDynamicTip() {
      const tips = {
        "pt": [
          "Dica: Responda ao formulário com clareza para que possamos ajudá-lo da melhor forma.",
          "Dica: Inclua detalhes específicos em sua mensagem para agilizar o atendimento.",
          "Dica: Seu feedback é essencial para melhorarmos nossos serviços."
        ],
        "en": [
          "Tip: Provide clear information in the form so we can assist you effectively.",
          "Tip: Include specific details in your message to speed up our response.",
          "Tip: Your feedback is crucial for improving our services."
        ],
        "es": [
          "Consejo: Proporcione información clara en el formulario para que podamos ayudarlo de manera efectiva.",
          "Consejo: Incluya detalles específicos en su mensaje para agilizar la respuesta.",
          "Consejo: Su opinión es esencial para mejorar nuestros servicios."
        ]
      };
      const userLang = navigator.language.substr(0, 2);
      const lang = tips[userLang] ? userLang : "pt";
      const tipArray = tips[lang];
      document.getElementById("dynamicTip").innerText = tipArray[Math.floor(Math.random() * tipArray.length)];
    }
    
    updateLastModified();
    setDynamicTip();
    
    // Manipulador de envio do formulário
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Mensagem enviada! Em breve entraremos em contato.");
      this.reset();
      updateLastModified();
      setDynamicTip();
    });
  </script>
</body>
</html>
