<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="UtilNet - Plataforma com ferramentas úteis online, incluindo Gerador de Senhas, Encoder Base64, Gerador de QR Code e muito mais.">
  <title data-translate="title">UtilNet - Ferramentas Online</title>
  <style>
    .top-nav {
      background: #333;
      padding: 10px;
      text-align: right;
    }
    .top-nav a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
    }
    .top-nav a:hover {
      text-decoration: underline;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #333;
    }
    p {
      color: #666;
      font-size: 16px;
    }
    .tool-link {
      display: block;
      padding: 12px;
      margin: 10px auto;
      background: #0073e6;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 6px;
      transition: background 0.3s;
      max-width: 300px;
    }
    .tool-link:hover {
      background: #005bb5;
    }
    .adsense {
      margin-top: 30px;
      text-align: center;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
    .reflection {
      margin-top: 20px;
      font-style: italic;
      color: #444;
      background: #eef;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <a href="privacy.html" data-translate="privacyPolicy">Política de Privacidade</a>
    <a href="sobre.html" data-translate="about">Sobre</a>
    <a href="contact.html" data-translate="contact">Contato</a>
  </div>

  <div class="container">
    <h1 data-translate="header">UtilNet - Ferramentas Online</h1>
    <p class="reflection" id="reflection"></p>
    <p data-translate="description">Encontre aqui ferramentas úteis para diversas finalidades.</p>
    
    <h2 data-translate="tools">Nossas ferramentas:</h2>
    <div id="tools-container"></div>

    <div class="adsense">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-4883403187063112"
           data-ad-slot="7460995783"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div class="footer">
      <p>&copy; 2025 UtilNet. Todas as ferramentas são gratuitas e online.</p>
    </div>
  </div>

  <script>
    const tools = [
      { href: "compressor.html", key: "compressor" },
      { href: "senha.html", key: "passwordGenerator" },
      { href: "encode.html", key: "encoder" },
      { href: "qrcode.html", key: "qrCodeGenerator" },
      { href: "geracor.html", key: "colorGenerator" },
      { href: "validamail.html", key: "emailValidator" },
      { href: "keytest.html", key: "keyboardTester" },
      { href: "camwebcheck.html", key: "micWebcamTester" },
      { href: "pixconvert.html", key: "pixelConverter" }
    ];

    const reflections = [
      "A Lei de Moore previa que o poder de processamento dobraria a cada dois anos...",
      "Se a Lei de Moore impulsionou uma revolução digital...",
      "Estamos num ponto de inflexão...",
      "A evolução tecnológica inspira a busca por soluções mais eficientes...",
      "A Lei de Moore foi um catalisador para a era digital..."
    ];
    document.getElementById("reflection").innerText = reflections[Math.floor(Math.random() * reflections.length)];

    const translations = {
      "pt": {
        "title": "UtilNet - Ferramentas Online",
        "header": "UtilNet - Ferramentas Online",
        "description": "Encontre aqui ferramentas úteis para diversas finalidades.",
        "tools": "Nossas ferramentas:",
        "compressor": "Compressor de Imagens e PDF",
        "passwordGenerator": "Gerador de Senhas",
        "encoder": "Encoder/Decoder Base64",
        "qrCodeGenerator": "Gerador de QR Code",
        "colorGenerator": "Gerador de Cores Aleatórias",
        "emailValidator": "Validador de E-mail",
        "keyboardTester": "Testar Teclado",
        "micWebcamTester": "Testar Microfone e Webcam",
        "pixelConverter": "Converter Pixeis",
        "privacyPolicy": "Política de Privacidade",
        "about": "Sobre",
        "contact": "Contato"
      },
      "en": {
        "title": "UtilNet - Online Tools",
        "header": "UtilNet - Online Tools",
        "description": "Find useful tools for various purposes.",
        "tools": "Our Tools:",
        "compressor": "Image and PDF Compressor",
        "passwordGenerator": "Password Generator",
        "encoder": "Encoder/Decoder Base64",
        "qrCodeGenerator": "QR Code Generator",
        "colorGenerator": "Random Color Generator",
        "emailValidator": "Email Validator",
        "keyboardTester": "Keyboard Tester",
        "micWebcamTester": "Test Microphone and Webcam",
        "pixelConverter": "Pixel Converter",
        "privacyPolicy": "Privacy Policy",
        "about": "About",
        "contact": "Contact"
      },
      "es": {
        "title": "UtilNet - Herramientas en Línea",
        "header": "UtilNet - Herramientas en Línea",
        "description": "Encuentra herramientas útiles para diversos propósitos.",
        "tools": "Nuestras herramientas:",
        "compressor": "Compresor de Imágenes y PDF",
        "passwordGenerator": "Generador de Contraseñas",
        "encoder": "Encoder/Decoder Base64",
        "qrCodeGenerator": "Generador de Código QR",
        "colorGenerator": "Generador de Colores Aleatorios",
        "emailValidator": "Validador de Correo",
        "keyboardTester": "Probador de Teclado",
        "micWebcamTester": "Probar Micrófono y Webcam",
        "pixelConverter": "Convertidor de Píxeles",
        "privacyPolicy": "Política de Privacidad",
        "about": "Sobre",
        "contact": "Contacto"
      }
    };

    function translatePage() {
      const userLang = navigator.language.substr(0, 2);
      const lang = translations[userLang] ? userLang : "pt";
      document.querySelectorAll("[data-translate]").forEach(el => {
        const key = el.getAttribute("data-translate");
        el.innerText = translations[lang][key];
      });

      // Preencher ferramentas embaralhadas
      const toolsContainer = document.getElementById("tools-container");
      const shuffled = tools.sort(() => 0.5 - Math.random());
      toolsContainer.innerHTML = "";
      shuffled.forEach(tool => {
        const a = document.createElement("a");
        a.href = tool.href;
        a.className = "tool-link";
        a.setAttribute("data-translate", tool.key);
        a.innerText = translations[lang][tool.key];
        toolsContainer.appendChild(a);
      });

      document.title = translations[lang]["title"];
    }

    document.addEventListener("DOMContentLoaded", translatePage);
  </script>
</body>
</html>
