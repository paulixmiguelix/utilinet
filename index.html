<!DOCTYPE html>
<html lang="pt">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4883403187063112"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title data-translate="title">UtilNet - Plataform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    .tool-link {
      display: block;
      padding: 20px;
      margin: 10px auto;
      background: #fff;
      border: 1px solid #ccc;
      text-decoration: none;
      color: #333;
      font-size: 20px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .tool-link:hover {
      background: #e6e6e6;
    }
    .adsense {
      margin-top: 30px;
      background-color: #e2e2e2;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 data-translate="header">UtilNet - Plataform</h1>
    <p data-translate="description">Selecione uma das ferramentas abaixo:</p>
    <a href="senha.html" class="tool-link" data-translate="passwordGenerator">Gerador de Senhas</a>
    <a href="qrcode.html" class="tool-link" data-translate="qrCodeGenerator">Gerador de QR Code</a>
     <a href="geracor.html" class="tool-link" data-translate="colorGenerator">Gerador de Cores Aleatórias</a>
    <a href="validamail.html" class="tool-link" data-translate="emailValidator">Validador de E-mail</a>
   
    
    <div class="adsense">
      <!-- Código Adsense -->
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4883403187063112" crossorigin="anonymous"></script>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-4883403187063112"
           data-ad-slot="7460995783"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>
  <script>
    const translations = {
      "pt": {
        "title": "Página Inicial - Ferramentas",
        "header": "Página Inicial",
        "description": "Selecione uma das ferramentas abaixo:",
        "passwordGenerator": "Gerador de Senhas",
        "qrCodeGenerator": "Gerador de QR Code",
         "colorGenerator": "Gerador de Cores Aleatórias",
        "emailValidator": "Validador de E-mail"
      },
      "en": {
        "title": "Home Page - Tools",
        "header": "Home Page",
        "description": "Select one of the tools below:",
        "passwordGenerator": "Password Generator",
        "qrCodeGenerator": "QR Code Generator",
        "colorGenerator": "Random Color Generator",
        "emailValidator": "Email Validator"
        
      },
      "es": {
        "title": "Página Principal - Herramientas",
        "header": "Página Principal",
        "description": "Seleccione una de las herramientas a continuación:",
        "passwordGenerator": "Generador de Contraseñas",
        "qrCodeGenerator": "Generador de Código QR",
        "colorGenerator": "Generador de Colores Aleatorios",
        "emailValidator": "Validador de Correo"
        
      }
    };

    function translatePage() {
      // Detecta os 2 primeiros caracteres do idioma do navegador e usa 'pt' como padrão
      const userLang = navigator.language.substr(0, 2);
      const lang = translations[userLang] ? userLang : "pt";
      
      // Atualiza elementos com o atributo data-translate
      document.querySelectorAll("[data-translate]").forEach(el => {
        const key = el.getAttribute("data-translate");
        el.innerText = translations[lang][key];
      });

      document.title = translations[lang]["title"];
    }

    document.addEventListener("DOMContentLoaded", translatePage);
  </script>
</body>
</html>
