  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .top-nav {
      background: #333;
      padding: 10px;
      text-align: right;
    }
    .top-nav a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
    }
    .top-nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #333;
      text-align: center;
    }
    .reflection {
      margin: 20px 0;
      font-style: italic;
      color: #444;
      background: #eef;
      padding: 10px;
      border-radius: 6px;
    }
    .tool-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .tool-card {
      background: #0073e6;
      color: #fff;
      padding: 16px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .tool-card:hover {
      background: #005bb5;
    }
    .tool-card h3 {
      margin: 0 0 10px;
    }
    .tool-card p {
      margin: 0;
      font-size: 15px;
      color: #d8ecff;
    }
    .adsense {
      margin-top: 30px;
      text-align: center;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <a href="privacy.html" data-translate="privacyPolicy">Política de Privacidade</a>
    <a href="sobre.html" data-translate="about">Sobre</a>
    <a href="contact.html" data-translate="contact">Contato</a>

  <div class="container">
    <h1 data-translate="header">UtilNet - Ferramentas Online</h1>

           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

    <div class="footer">

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function translatePage() {
      const userLang = navigator.language.substr(0, 2);
      const lang = translations[userLang] ? userLang : "pt";
      document.querySelectorAll("[data-translate]").forEach(el => {
        const key = el.getAttribute("data-translate");
        el.innerText = translations[lang][key];
      });
      document.title = translations[lang]["title"];
    }

    function renderTools() {
      const grid = document.getElementById("toolGrid");
      const userLang = navigator.language.substr(0, 2);
      const lang = translations[userLang] ? userLang : "pt";
      const langData = translations[lang];

      shuffle(tools);
      tools.forEach(tool => {
        const card = document.createElement("a");
        card.href = tool.link;
        card.className = "tool-card";
        card.innerHTML = `
          <h3>${langData[tool.key]}</h3>
          <p>${langData.toolDescriptions[tool.key]}</p>
        `;
        grid.appendChild(card);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      translatePage();
      renderTools();
    });
  </script>
</body>
</html>
