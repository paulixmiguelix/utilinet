  <script>

      "en": {

        "header": "Microphone and Webcam Test",
        "importanceText": "Testing your microphone and webcam is essential to ensure smooth online communication. Make sure both devices are functioning properly.",
        "startTest": "Start Test",
        "stopTest": "Stop Test",
        "webcamLabel": "Webcam",
        "microphoneLabel": "Microphone",
        "back": "Back to Home Page",

        "reflection": [
          "Check your devices for seamless communication.",
          "Test your microphone and webcam before important meetings.",
          "Properly functioning devices ensure quality virtual interactions."
        ]
      },
      "es": {
        "title": "Prueba de Micrófono y Webcam",
        "header": "Prueba de Micrófono y Webcam",
        "importanceText": "Probar tu micrófono y webcam es esencial para garantizar una comunicación en línea fluida. Asegúrate de que ambos dispositivos funcionen correctamente.",
        "startTest": "Iniciar Prueba",
        "stopTest": "Detener Prueba",
        "webcamLabel": "Webcam",
        "microphoneLabel": "Micrófono",
        "back": "Volver a la Página Principal",
        "home": "Inicio",
        "privacyPolicy": "Política de Privacidad",
        "about": "Sobre",
        "contact": "Contacto",
        "reflection": [
          "Verifica tus dispositivos para una comunicación sin interrupciones.",
          "Prueba tu micrófono y webcam antes de reuniones importantes.",
          "Dispositivos que funcionan correctamente aseguran interacciones virtuales de calidad."
        ]
      }
    };

    // Função para tradução da página
    function translatePage() {
      const userLang = navigator.language.substr(0, 2);
      const lang = translations[userLang] ? userLang : "pt";
      document.querySelectorAll("[data-translate]").forEach(el => {
        const key = el.getAttribute("data-translate");
        el.innerText = translations[lang][key];
      });
      document.querySelectorAll("[data-translate-placeholder]").forEach(el => {
        const key = el.getAttribute("data-translate-placeholder");
        el.setAttribute("placeholder", translations[lang][key]);
      });
      document.title = translations[lang]["title"];
      
      // Atualiza o texto de importância
      document.querySelectorAll("[data-translate='importanceText']").forEach(el => {
        el.innerText = translations[lang]["importanceText"];
      });
    }
    
    // Atualiza data de última atualização
    function updateLastModified() {
      const updateInfo = document.getElementById("updateInfo");
      const now = new Date();
      updateInfo.innerText = "Última atualização: " + now.toLocaleDateString();
    }
    
    // Define reflexão aleatória
    function setReflection() {
      const userLang = navigator.language.substr(0, 2);
      const lang = translations[userLang] ? userLang : "pt";
      const reflectionArray = translations[lang]["reflection"];
      document.getElementById("reflection").innerText = reflectionArray[Math.floor(Math.random() * reflectionArray.length)];
    }
    
    // Dica dinâmica (pode ser adicionada se desejar)
    const dynamicTips = {
      "pt": [
        "Tip: Mantenha seus dispositivos atualizados para melhor desempenho.",
        "Tip: Ajuste seu microfone para evitar ruídos indesejados.",
        "Tip: Teste sua webcam em ambientes com boa iluminação."
      ],
      "en": [
        "Tip: Keep your devices updated for optimal performance.",
        "Tip: Adjust your microphone to avoid unwanted noise.",
        "Tip: Test your webcam in well-lit environments."
      ],
      "es": [
        "Consejo: Mantén tus dispositivos actualizados para un rendimiento óptimo.",
        "Consejo: Ajusta tu micrófono para evitar ruidos no deseados.",
        "Consejo: Prueba tu webcam en entornos con buena iluminación."
      ]
    };
    function setDynamicTip() {
      const userLang = navigator.language.substr(0, 2);
      const lang = dynamicTips[userLang] ? userLang : "pt";
      const tipArray = dynamicTips[lang];
      // Exibindo a dica no final da seção de importância
      const tip = tipArray[Math.floor(Math.random() * tipArray.length)];
      // Se desejar, concatene essa dica à importância
      const importanceEl = document.querySelector("[data-translate='importanceText']");
      importanceEl.innerText += "\n\n" + tip;
    }
    
    // Funções de acesso à mídia (microfone e webcam)
    let mediaStream = null;
    let audioContext = null;
    let analyser = null;
    let micAnimationFrame = null;
    
    function startTest() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
          .then(stream => {
            mediaStream = stream;
            // Configura a webcam
            const videoElement = document.getElementById("webcamVideo");
            videoElement.srcObject = stream;
            // Configura o microfone
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaStreamSource(stream);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            source.connect(analyser);
            updateMicLevel();
          })
          .catch(err => {
            alert("Erro ao acessar microfone e webcam: " + err);
          });
      } else {
        alert("Seu navegador não suporta acesso a mídia.");
      }
    }
    
    function stopTest() {
      if (mediaStream) {
        mediaStream.getTracks().forEach(track => track.stop());
        mediaStream = null;
      }
      if (micAnimationFrame) {
        cancelAnimationFrame(micAnimationFrame);
      }
      // Limpa o vídeo e o canvas do microfone
      document.getElementById("webcamVideo").srcObject = null;
      const canvas = document.getElementById("micCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    
    function updateMicLevel() {
      const canvas = document.getElementById("micCanvas");
      const ctx = canvas.getContext("2d");
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);
      
      function draw() {
        micAnimationFrame = requestAnimationFrame(draw);
        analyser.getByteFrequencyData(dataArray);
        let sum = 0;
        for(let i = 0; i < bufferLength; i++) {
          sum += dataArray[i];
        }
        const avg = sum / bufferLength;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const barWidth = canvas.width;
        const barHeight = (avg / 255) * canvas.height;
        ctx.fillStyle = "#28a745";
        ctx.fillRect(0, canvas.height - barHeight, barWidth, barHeight);
      }
      draw();
    }
    
    // Eventos para tradução, reflexão e dinâmicas
    document.addEventListener("DOMContentLoaded", function() {
      updateLastModified();
      setDynamicTip();
      translatePage();
      setReflection();
      document.addEventListener("keydown", handleKeyDown);
    });

    function handleKeyDown(event) {
      // Este código pode ser removido se não for necessário para o teste de microfone/webcam
    }

    // Funções de tradução (já implementadas acima)
    function translatePage() {
      const userLang = navigator.language.substr(0, 2);
      const lang = translations[userLang] ? userLang : "pt";
      document.querySelectorAll("[data-translate]").forEach(el => {
        const key = el.getAttribute("data-translate");
        el.innerText = translations[lang][key];
      });
      document.querySelectorAll("[data-translate-placeholder]").forEach(el => {
        const key = el.getAttribute("data-translate-placeholder");
        el.setAttribute("placeholder", translations[lang][key]);
      });
      document.title = translations[lang]["title"];
      
      // Atualiza meta description e keywords conforme o idioma
      if(lang !== "pt") {
        const metaDesc = document.querySelector("meta[name='description']");
        const metaKeywords = document.querySelector("meta[name='keywords']");
        if(lang === "en") {
          metaDesc.setAttribute("content", "Test your microphone and webcam to ensure smooth online communication.");
          metaKeywords.setAttribute("content", "microphone test, webcam test, online tool, getUserMedia");
        } else if(lang === "es") {
          metaDesc.setAttribute("content", "Prueba tu micrófono y webcam para garantizar una comunicación en línea fluida.");
          metaKeywords.setAttribute("content", "prueba de micrófono, prueba de webcam, herramienta online, getUserMedia");
        }
      }
    }
  </script>
