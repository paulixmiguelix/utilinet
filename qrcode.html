<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Codifique informações em QR Code de forma rápida e segura!">
  <meta name="keywords" content="qr code, gerador de qr code, código qr, ferramenta online">
  <title data-translate="title">Gerador de QR Code</title>
  
  <!-- Incluindo a biblioteca QRCode.js via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4883403187063112" crossorigin="anonymous"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #qrcode {
      margin-top: 20px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007BFF;
    }
    .reflection {
      margin: 20px 0;
      font-style: italic;
      color: #444;
      background: #eef;
      padding: 10px;
      border-radius: 6px;
    }
    .importance {
      margin: 20px 0;
      text-align: left;
      background: #f0f8ff;
      padding: 10px;
      border-radius: 6px;
      color: #555;
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 data-translate="header">Gerador de QR Code</h1>
    
    <!-- Reflexão aleatória sobre segurança em QR Codes -->
    <p class="reflection" id="reflection"></p>
    
    <!-- Texto explicativo sobre a importância dos QR Codes -->
    <p class="importance" data-translate="importance">
      Os QR Codes facilitam a transmissão de informações entre o mundo físico e digital, mas é fundamental verificar o destino codificado para evitar links maliciosos.
    </p>
    
    <input type="text" id="textInput" placeholder="" data-translate-placeholder="placeholder">
    <br>
    <button onclick="generateQRCode()" data-translate="button">Gerar QR Code</button>
    <div id="qrcode"></div>
    <br>
    <a href="index.html" data-translate="back">Voltar para Página Inicial</a>
  </div>
  
  <script>
    // Traduções multilíngues
    const translations = {
      "pt": {
        "title": "Gerador de QR Code",
        "header": "Gerador de QR Code",
        "placeholder": "Digite o texto ou URL",
        "button": "Gerar QR Code",
        "back": "Voltar para Página Inicial",
        "importance": "Os QR Codes facilitam a transmissão de informações entre o mundo físico e digital, mas é fundamental verificar o destino codificado para evitar links maliciosos."
      },
      "en": {
        "title": "QR Code Generator",
        "header": "QR Code Generator",
        "placeholder": "Enter text or URL",
        "button": "Generate QR Code",
        "back": "Back to Home Page",
        "importance": "QR Codes bridge the physical and digital worlds, but it is essential to verify the encoded destination to avoid malicious links."
      },
      "es": {
        "title": "Generador de Código QR",
        "header": "Generador de Código QR",
        "placeholder": "Ingrese texto o URL",
        "button": "Generar Código QR",
        "back": "Volver a la Página Principal",
        "importance": "Los Códigos QR unen el mundo físico y digital, pero es fundamental verificar el destino codificado para evitar enlaces maliciosos."
      }
    };

    // Função para tradução da página
    function translatePage() {
      const userLang = navigator.language.substr(0, 2);
      const lang = translations[userLang] ? userLang : "pt";

      document.querySelectorAll("[data-translate]").forEach(el => {
        const key = el.getAttribute("data-translate");
        el.innerText = translations[lang][key];
      });
      document.querySelectorAll("[data-translate-placeholder]").forEach(el => {
        const key = el.getAttribute("data-translate-placeholder");
        el.setAttribute("placeholder", translations[lang][key]);
      });
      document.title = translations[lang]["title"];
    }
    
    // Função para gerar o QR Code
    function generateQRCode() {
      const text = document.getElementById("textInput").value;
      const qrCodeDiv = document.getElementById("qrcode");
      qrCodeDiv.innerHTML = "";
      if(text.trim() === "") {
        qrCodeDiv.innerText = "Por favor, digite um texto ou URL.";
        return;
      }
      new QRCode(qrCodeDiv, {
        text: text,
        width: 200,
        height: 200
      });
    }
    
    // Reflexões aleatórias sobre a segurança dos QR Codes em cada idioma
    const reflections = {
      "pt": [
        "Verifique sempre o destino do QR Code para garantir que ele seja seguro.",
        "Os QR Codes conectam o mundo físico e digital; a cautela evita surpresas indesejadas."
      ],
      "en": [
        "Always verify the QR Code destination to ensure it is secure.",
        "QR Codes connect the physical and digital worlds; caution prevents unwanted surprises."
      ],
      "es": [
        "Verifica siempre el destino del Código QR para asegurarte de que sea seguro.",
        "Los Códigos QR unen el mundo físico y digital; la precaución evita sorpresas no deseadas."
      ]
    };

    // Define a reflexão aleatória baseada no idioma
    function setReflection() {
      const userLang = navigator.language.substr(0, 2);
      const lang = reflections[userLang] ? userLang : "pt";
      const reflectionArray = reflections[lang];
      document.getElementById("reflection").innerText = reflectionArray[Math.floor(Math.random() * reflectionArray.length)];
    }
    
    document.addEventListener("DOMContentLoaded", () => {
      translatePage();
      setReflection();
    });
  </script>
</body>
</html>
