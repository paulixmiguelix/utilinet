<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gerador de senhas seguras e rápidas. Crie senhas fortes em segundos!">
  <meta name="keywords" content="gerador de senhas, senha segura, criar senha, proteção online">
  <title data-translate="title">Gerador de Senhas</title>
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4883403187063112" crossorigin="anonymous"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #0073e6;
      color: #fff;
      border: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    button:hover {
      background: #005bb5;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #007BFF;
      word-break: break-all;
      cursor: pointer;
    }
    .adsense {
      margin-top: 30px;
      text-align: center;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 data-translate="header">Gerador de Senhas</h1>
    <p data-translate="description">Gere uma senha aleatória com apenas um clique!</p>
    <button onclick="generatePassword()" data-translate="generate">Gerar Senha</button>
    <div class="result" id="passwordResult" onclick="copyToClipboard()"></div>
    
    <div class="adsense">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-4883403187063112"
           data-ad-slot="7460995783"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    
    <div class="footer">
      <p>&copy; 2025 UtilNet. Todas as ferramentas são gratuitas e online.</p>
    </div>
  </div>
  
  <script>
    function generatePassword() {
      const length = 12;
      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*";
      let password = "";
      for (let i = 0, n = charset.length; i < length; ++i) {
        password += charset.charAt(Math.floor(Math.random() * n));
      }
      document.getElementById("passwordResult").innerText = password;
    }

    function copyToClipboard() {
      const passwordElement = document.getElementById("passwordResult");
      if (passwordElement.innerText) {
        navigator.clipboard.writeText(passwordElement.innerText).then(() => {
          alert("Senha copiada!");
        });
      }
    }
    
    // Traduções multilíngues
    const translations = {
      "pt": {
        "title": "Gerador de Senhas",
        "header": "Gerador de Senhas",
        "description": "Gere uma senha aleatória com apenas um clique!",
        "generate": "Gerar Senha"
      },
      "en": {
        "title": "Password Generator",
        "header": "Password Generator",
        "description": "Generate a random password with just one click!",
        "generate": "Generate Password"
      },
      "es": {
        "title": "Generador de Contraseñas",
        "header": "Generador de Contraseñas",
        "description": "¡Genera una contraseña aleatoria con un solo clic!",
        "generate": "Generar Contraseña"
      }
    };

    function translatePage() {
      const userLang = navigator.language.substr(0, 2);
      const lang = translations[userLang] ? userLang : "pt";
      document.querySelectorAll("[data-translate]").forEach(el => {
        const key = el.getAttribute("data-translate");
        el.innerText = translations[lang][key];
      });
      document.title = translations[lang]["title"];
      
      // Atualiza meta description e keywords se necessário
      if(lang !== "pt") {
        const metaDesc = document.querySelector("meta[name='description']");
        const metaKeywords = document.querySelector("meta[name='keywords']");
        if(lang === "en") {
          metaDesc.setAttribute("content", "Secure and fast password generator. Create strong passwords in seconds!");
          metaKeywords.setAttribute("content", "password generator, secure password, create password, online protection");
        } else if(lang === "es") {
          metaDesc.setAttribute("content", "Generador de contraseñas seguras y rápidas. ¡Crea contraseñas fuertes en segundos!");
          metaKeywords.setAttribute("content", "generador de contraseñas, contraseña segura, crear contraseña, protección en línea");
        }
      }
    }

    document.addEventListener("DOMContentLoaded", translatePage);
  </script>
</body>
</html>
