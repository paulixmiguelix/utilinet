<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4883403187063112" crossorigin="anonymous"></script>
  
  <style>
    /* Barra de navegação superior */
    .top-nav {
      background: #333;
      padding: 10px;
      text-align: right;
    }
    .top-nav a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;

      text-decoration: underline;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: 20px auto 0;
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #333;
    }
    p {
      color: #666;
      font-size: 16px;
      line-height: 1.5;
    }
    .update-info {
      font-size: 14px;
      color: #777;
      text-align: right;
      margin-bottom: 10px;
    }
    .dynamic-tip, .reflection {
      margin: 20px 0;

      color: #444;
      background: #eef;

    .explanation {
      margin: 20px 0;

      color: #555;

    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 10px;
      background: #0073e6;
      color: #fff;
      border: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    button:hover {
      background: #005bb5;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #007BFF;
      word-break: break-all;
      cursor: pointer;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
    }
    .adsense {
      margin-top: 30px;
      text-align: center;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <!-- Barra de navegação superior -->
  <div class="top-nav">
    <a href="index.html" data-translate="home">Início</a>
    <a href="privacy.html" data-translate="privacyPolicy">Política de Privacidade</a>
    <a href="about.html" data-translate="about">Sobre</a>
    <a href="contact.html" data-translate="contact">Contato</a>
  </div>
  
  <div class="container">
    <!-- Última atualização dinâmica -->
    <div class="update-info" id="updateInfo"></div>
    
    <h1 data-translate="header">Encoder/Decoder Base64</h1>
    
    <!-- Dica do Dia dinâmica -->
    <p class="dynamic-tip" id="dynamicTip"></p>
    
    <!-- Reflexão aleatória -->
    <p class="reflection" id="reflection"></p>
    
    <!-- Explicação extra sobre Base64 -->
    <div class="explanation" id="explanation"></div>
    
    <p data-translate="description">Codifique ou decodifique seu texto em Base64 com apenas um clique!</p>
    
    <textarea id="base64-input" placeholder="Insira seu texto ou string Base64 aqui..." rows="5"></textarea>
    
    <div class="buttons">
      <button onclick="encodeBase64()" data-translate="encode">Codificar</button>
      <button onclick="decodeBase64()" data-translate="decode">Decodificar</button>
    </div>
    
    <div class="result" id="base64-result" onclick="copyResult()"></div>
    
    <div class="adsense">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-4883403187063112"
           data-ad-slot="7460995783"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
      <a href="index.html" data-translate="back">Voltar</a>
    </div>
    
    <div class="footer">
      <p>&copy; 2025 UtilNet. Todas as ferramentas são gratuitas e online.</p>
    </div>
  </div>
  
  <script>
    // Atualiza dinamicamente a data de última atualização
    function updateLastModified() {
      const updateInfo = document.getElementById("updateInfo");
      const now = new Date();
      updateInfo.innerText = "Última atualização: " + now.toLocaleDateString();
    }
    
    // Dica dinâmica (Dica do Dia) para Base64
    const dynamicTips = {
      "pt": [
        "Dica: Utilize o Base64 para garantir a integridade dos dados em transmissões de texto.",
        "Dica: Lembre-se que o Base64 não é criptografia, mas um método de codificação.",
        "Dica: Combine o uso do Base64 com outras práticas de segurança para proteção dos dados."
      ],
      "en": [
        "Tip: Use Base64 to ensure data integrity in text transmissions.",
        "Tip: Remember that Base64 is not encryption, but an encoding method.",
        "Tip: Combine Base64 with other security practices to protect your data."
      ],
      "es": [
        "Consejo: Utiliza Base64 para asegurar la integridad de los datos en transmisiones de texto.",
        "Consejo: Recuerda que Base64 no es criptografía, sino un método de codificación.",
        "Consejo: Combina Base64 con otras prácticas de seguridad para proteger tus datos."
      ]
    };
    function setDynamicTip() {
      const userLang = navigator.language.substr(0, 2);
      const lang = dynamicTips[userLang] ? userLang : "pt";
      const tipArray = dynamicTips[lang];
      document.getElementById("dynamicTip").innerText = tipArray[Math.floor(Math.random() * tipArray.length)];
    }
    
    // Define explicação extra sobre Base64
    const explanationTexts = {
      "pt": "O Base64 converte dados binários em texto ASCII, facilitando sua transmissão em ambientes que manipulam apenas texto. Embora não ofereça segurança criptográfica, é fundamental para preservar a integridade dos dados.",
      "en": "Base64 converts binary data into ASCII text, making it easier to transmit in text-only environments. Although it doesn't provide cryptographic security, it is essential for preserving data integrity.",
      "es": "Base64 convierte datos binarios en texto ASCII, lo que facilita su transmisión en entornos que manejan solo texto. Aunque no ofrece seguridad criptográfica, es fundamental para preservar la integridad de los datos."
    };
    function setExplanation() {
      const userLang = navigator.language.substr(0, 2);
      const lang = explanationTexts[userLang] ? userLang : "pt";
      document.getElementById("explanation").innerText = explanationTexts[lang];
    }
    
    // Define reflexão dinâmica
    const reflections = [
      "A segurança dos dados começa com a integridade da informação transmitida, e o Base64 é um aliado na conversão segura de dados.",
      "Embora o Base64 não seja criptografia, ele garante que dados sejam convertidos de forma consistente para ambientes que só aceitam texto.",
      "Manter a integridade dos dados é fundamental; o Base64 ajuda a preservar a fidelidade da informação em diversas aplicações.",
      "Em um mundo digital, a conversão correta dos dados assegura que informações importantes não se percam no caminho.",
      "O uso do Base64 evidencia como técnicas simples podem contribuir para a segurança e integridade na transmissão de dados."
    ];
    function setReflection() {
      document.getElementById("reflection").innerText = reflections[Math.floor(Math.random() * reflections.length)];
    }
    
    // Funções de codificação/decodificação
    function encodeBase64() {
      const input = document.getElementById("base64-input").value;
      try {
        const encoded = btoa(unescape(encodeURIComponent(input)));
        document.getElementById("base64-result").innerText = encoded;
      } catch (error) {
        document.getElementById("base64-result").innerText = "Erro ao codificar. Verifique o texto inserido.";
      }
    }
    
    function decodeBase64() {
      const input = document.getElementById("base64-input").value;
      try {
        const decoded = decodeURIComponent(escape(atob(input)));
        document.getElementById("base64-result").innerText = decoded;
      } catch (error) {
        document.getElementById("base64-result").innerText = "Erro ao decodificar. Certifique-se de que a string Base64 é válida.";
      }
    }
    
    function copyResult() {
      const resultEl = document.getElementById("base64-result");
      if (resultEl.innerText) {
        navigator.clipboard.writeText(resultEl.innerText).then(() => {
          alert("Texto copiado para a área de transferência!");
        });
      }
    }
    
    // Traduções multilíngues
    const translations = {
      "pt": {
        "title": "Gerador de Senhas",
        "header": "Gerador de Senhas",
        "description": "Codifique ou decodifique seu texto em Base64 com apenas um clique!",
        "encode": "Codificar",
        "decode": "Decodificar",
        "importance": "A segurança online depende de senhas fortes. É fundamental evitar palavras comuns e sequências previsíveis. Combine letras maiúsculas, minúsculas, números e símbolos para criar senhas únicas. Lembre-se: quanto mais complexa, melhor estará sua proteção contra ataques cibernéticos.",
        "back": "Voltar",
        "home": "Início",
        "privacyPolicy": "Política de Privacidade",
        "about": "Sobre",
        "contact": "Contato"
      },
      "en": {
        "title": "Password Generator",
        "header": "Password Generator",
        "description": "Generate a random password with just one click!",
        "encode": "Encode",
        "decode": "Decode",
        "importance": "Online security relies on strong passwords. Avoid common words and predictable sequences. Combine uppercase, lowercase letters, numbers, and symbols to create unique passwords. Remember: the more complex, the better your protection against cyber attacks.",
        "back": "Back",
        "home": "Home",
        "privacyPolicy": "Privacy Policy",
        "about": "About",
        "contact": "Contact"
      },
      "es": {
        "title": "Generador de Contraseñas",
        "header": "Generador de Contraseñas",
        "description": "¡Genera una contraseña aleatoria con un solo clic!",
        "encode": "Codificar",
        "decode": "Decodificar",
        "importance": "La seguridad en línea depende de contraseñas fuertes. Evita palabras comunes y secuencias predecibles. Combina letras mayúsculas, minúsculas, números y símbolos para crear contraseñas únicas. Recuerda: cuanto más compleja, mejor será tu protección contra los ciberataques.",
        "back": "Volver",
        "home": "Inicio",
        "privacyPolicy": "Política de Privacidad",
        "about": "Sobre",
        "contact": "Contacto"
      }
    };

    function translatePage() {
      const userLang = navigator.language.substr(0, 2);
      const lang = translations[userLang] ? userLang : "pt";
      document.querySelectorAll("[data-translate]").forEach(el => {
        const key = el.getAttribute("data-translate");
        el.innerText = translations[lang][key];
      });
      document.title = translations[lang]["title"];
      
      // Atualiza meta description e keywords conforme o idioma
      if (lang !== "pt") {
        const metaDesc = document.querySelector("meta[name='description']");
        const metaKeywords = document.querySelector("meta[name='keywords']");
        if (lang === "en") {
          metaDesc.setAttribute("content", "Encode or decode Base64 text quickly and securely!");
          metaKeywords.setAttribute("content", "encoder, decoder, base64, encode, decode, online tool");
        } else if (lang === "es") {
          metaDesc.setAttribute("content", "¡Codifica o decodifica textos en Base64 de forma rápida y segura!");
          metaKeywords.setAttribute("content", "encoder, decoder, base64, codificar, decodificar, herramienta online");
        }
      }
    }
    
    document.addEventListener("DOMContentLoaded", function() {
      updateLastModified();
      setDynamicTip();
      setExplanation();
      setReflection();
      translatePage();
    });
  </script>
</body>
</html>
